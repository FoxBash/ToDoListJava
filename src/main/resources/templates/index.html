<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO Do List</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<h1>To Do List</h1>
<a th:href="@{/add}" class="btn btn-primary">Add item</a>
<div class="container">
<ol>
    <li th:each="item : ${items}">
        <a th:href="@{/view/{id}(id=${item.id})}" th:text="${item.title}" class="text-capitalize">Title </a>
        <a th:href="@{/remove/{id}(id=${item.id})}"  class="btn btn-primary">Delete item</a>
    </li>
</ol>
</div>
</body>
</html>
